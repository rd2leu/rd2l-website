<!DOCTYPE html>
<html>
<head>
	<title>RD2L EU</title>
	<link rel="icon" type="image/x-icon" href="rd2l_pride.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
html, body {
    height: 100%; 
    margin: 0; 
}
div {
	display: block;
	text-align: center;
	margin-left: auto;
	margin-right: auto;
	width: 90%;
	font-family: Arial, Helvetica, sans-serif;
}
h1 {
	padding: 1vw;
	margin: 0;
    font-size: 6vw;
}
p {
	text-align: center;
	margin-left: auto;
	margin-right: auto;
	width: 60%;
	font-size: 2vw;
}
a {
    position: absolute;
    left: 50%;
    bottom: 50px;
    transform: translateX(-50%);
	background: #921723;
	color: #ffffff;
	text-decoration: none;
	padding: 2vw 3vw;
	border-radius: 1vw;
	font-size: 3vw;
}
img {
	max-width: 250px;
}
@media (max-width: 600px) {
    h1 {
        font-size: 12vw;
    }
    p {
		width: 90%;
        font-size: 5vw;
    }
    a {
        padding: 4vw 6vw;
		border-radius: 2vw;
		font-size: 6vw;
    }
	img {
		max-width: 200px;
	}
}
</style>
<body>
<div><h1>RD2L EU</h1></div>
<div><img src="rd2l_pride.png" alt="rd2l_pride"></div>
<div><p>RD2L is a community-organized Dota 2 league for players of every skill level that want to play in an environment that differs greatly from the average pub experience.</p></div>
<div><a href="https://discord.gg/5JzxZaRF4j">Discord link</a></div>
</body>
</html>
